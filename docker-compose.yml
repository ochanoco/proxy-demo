version: "3"
services:
  app:
    # image: ochanoco/proxy:latest
    # --- this is for debug
    build: ./app
    # ---
    volumes:
      - "./app:/app"
    ports:
      - 5000:5000

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/keys:/etc/nginx/conf.d/keys
